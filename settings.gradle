pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        ivy {
            url = "https://github.com/tfonteyn/"
            metadataSources {
                artifact()
            }
            patternLayout {
                artifact("/[module]/releases/download/v[revision]/" +
                        "[module]-[classifier]-[revision].[ext]")
            }
        }
    }
}

rootProject.name = "NeverTooManyBooks"
include(":app")
include(":fastscroller")
include(":repacked-org-json")
include(":core")
include ':Logger'
